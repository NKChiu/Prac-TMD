server:
  port: 8091
spring:
  application:
    name: practice-springboot
  h2:
    console:
      enabled: true
      path: /console
# h2 default schema
  datasource:
    url: jdbc:h2:mem:testdb;Mode=Oracle;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
    username: sa
    password: 123456
    sql-script-encoding: utf-8
# h2 customer schema
  test-datasource:
    driver-class-name: org.h2.Driver
    jdbc-url: jdbc:h2:mem:testdb;Mode=Oracle;DB_CLOSE_DELAY=-1
    username: sa
    password: 123456
    initialization: always
    platform: test
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update